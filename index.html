<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- <h1>Music player</h1>  -->
    <header class="header">
        <div class="songImg">
            <img src="https://placehold.co/150x150" alt="">
        </div>
        <div class="songInfo">
            <span id="playType">Lorem ipsum dolor sit.</span>
            <span id="playTitle">...</span>
            <span id="playSummary">Artist 1, Artis 2, and more...</span>
            <div>
                <img src="" alt="">
                <span id="userInfo">Made for</span>
                <span id="userInfo">User...</span>
            </div>
        </div>
    </header>
    <hr>
    <section class="buttonControls">
        <i id="play" class="fa-solid fa-play"></i>
        <i id="shuffle" class="fa-solid fa-shuffle"></i>
        <i id="add" class="fa-solid fa-plus"></i>
        <i id="download" class="fa-solid fa-arrow-down"></i>
    </section>
    <section class="playlist">
        <ul id="songs">
        </ul>
    </section>



    <script src="script.js"></script>
</body>
</html>
